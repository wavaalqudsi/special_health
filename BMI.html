<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
        flex-grow: 1;
        width: auto;
    }

    .row {
        max-width: 1200px;
        width: 100%;
    }
    .bmi-bar {
        width: 100%;
        height: 25px;
        background: #e5e7eb;
        border-radius: 12px;
        overflow: hidden;
        margin: 20px 0;
    }

    .tips {
        margin-top: 15px;
        font-size: 1rem;
        padding: 1rem;
        border: 1px dashed var(--primary-green);
        border-radius: 8px;
    }

    .heading-black {
        font-weight: 600;
        font-size: 1.5rem;
    }

</style>
<body>
    <header class="green">
        <nav>
            <h1>
                <a href="index.html">Special Health</a>
            </h1>
            <a href="monitoring_tidur.html">Monitoring Tidur</a>
            <a href="macro-kalkulator.html">Kalkulator Gizi</a>
            <a href="BMI.html">BMI</a>
            <a href="monitoring_minum.html">Monitoring Air Minum</a>
        </nav>
    </header>
    <main class="center">
        <h2 class="heading" style="font-size: 2rem; margin-bottom: 2rem;">Kalkulator BMI</h2>
        <div class="row">
            <div class="container">
                <h3 class="heading">Input Data Diri</h3>
                <label for="tinggi">Tinggi (cm)</label>
                <input type="number" placeholder="contoh: 169" style="margin-bottom: 0.5rem;">
                <label for="berat">Berat badan (kg)</label>
                <input type="number" placeholder="contoh: 67" style="margin-bottom: 0.5rem;">
                <input type="submit" value="Hitung BMI" class="bg-green">
            </div>
            <div class="container">
                <h3 class="heading">Hasil Perhitungan</h3>
                <p class="heading-black">BMI: -</p>
                <p class="heading-black">Kategori: -</p>
                <div class="bmi-bar"></div>
                <div class="tips">
                    <h3>Rekomendasi:</h3>
                    <p>Masukkan data untuk melihat hasil.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            &copy; 2025 Special Health. Dibuat untuk gaya hidup yang lebih sehat.
        </p>
    </footer>
</body>
</html>
